apiVersion: apps/v1
kind: Deployment
metadata:
  name: immich-app-server-deployment-c8ec8ea8
  namespace: immich
spec:
  minReadySeconds: 0
  progressDeadlineSeconds: 600
  replicas: 1
  selector:
    matchLabels:
      cdk8s.io/metadata.addr: immich-app-server-deployment-c8e8f010
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        cdk8s.io/metadata.addr: immich-app-server-deployment-c8e8f010
    spec:
      automountServiceAccountToken: false
      containers:
        - args:
            - ./start-server.sh
          command:
            - /bin/sh
          env:
            - name: IMMICH_METRICS
              value: "true"
            - name: UPLOAD_LOCATION
              value: ./library
            - name: DB_HOSTNAME
              value: immich-app-postgres-service-c8de0146
            - name: DB_USERNAME
              value: immich
            - name: DB_DATABASE_NAME
              value: immich
            - name: DB_PORT
              value: "5432"
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: DATABASE_PASSWORD
                  name: immich-database-password
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: DATABASE_PASSWORD
                  name: immich-database-password
            - name: IMMICH_MACHINE_LEARNING_URL
              value: http://immich-app-machine-learning-service-c858f540:3003
            - name: PUBLIC_IMMICH_SERVER_URL
              value: immich.us-drig-1.drigs.org
            - name: REDIS_HOSTNAME
              value: immich-app-redis-service-c85a9ac1
            - name: MACHINE_LEARNING_EAGER_STARTUP
              value: "false"
          image: ghcr.io/immich-app/immich-server:release
          imagePullPolicy: Always
          livenessProbe:
            failureThreshold: 3
            httpGet:
              path: /server-info/ping
              port: 3001
              scheme: HTTP
            initialDelaySeconds: 0
            periodSeconds: 10
            timeoutSeconds: 1
          name: immich-server
          ports:
            - containerPort: 3001
              name: http
          readinessProbe:
            failureThreshold: 3
            httpGet:
              path: /server-info/ping
              port: 3001
              scheme: HTTP
            initialDelaySeconds: 0
            periodSeconds: 10
            timeoutSeconds: 1
          resources:
            limits:
              cpu: 1000m
              memory: 1024Mi
            requests:
              cpu: 200m
              memory: 256Mi
          securityContext:
            allowPrivilegeEscalation: true
            privileged: true
            readOnlyRootFilesystem: false
            runAsNonRoot: false
          volumeMounts:
            - mountPath: /usr/src/app/upload
              name: media
            - mountPath: photos
              name: photos
      dnsPolicy: ClusterFirst
      hostNetwork: false
      restartPolicy: Always
      securityContext:
        fsGroupChangePolicy: Always
        runAsNonRoot: true
      setHostnameAsFQDN: false
      terminationGracePeriodSeconds: 30
      volumes:
        - name: media
          nfs:
            path: /mnt/WD-6D-8T/immich-uploads
            server: 10.0.10.180
        - name: photos
          nfs:
            path: /mnt/WD-6D-8T/photos
            server: 10.0.10.180
---
