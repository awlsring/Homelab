---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/component: connect
    app.kubernetes.io/instance: 1password-connect-helm-c8c1b192
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: connect
    app.kubernetes.io/version: 1.7.2
    helm.sh/chart: connect-1.14.0
  name: onepassword-connect
  namespace: onepassword-connect
spec:
  replicas: 1
  selector:
    matchLabels:
      app: onepassword-connect
  template:
    metadata:
      labels:
        app: onepassword-connect
        app.kubernetes.io/component: connect
        version: 1.7.2
    spec:
      containers:
        - env:
            - name: OP_SESSION
              valueFrom:
                secretKeyRef:
                  key: 1password-credentials.json
                  name: op-credentials
            - name: OP_BUS_PORT
              value: "11220"
            - name: OP_BUS_PEERS
              value: localhost:11221
            - name: OP_HTTP_PORT
              value: "8080"
            - name: OP_LOG_LEVEL
              value: info
          image: 1password/connect-api:1.7.2
          imagePullPolicy: IfNotPresent
          livenessProbe:
            failureThreshold: 3
            httpGet:
              path: /heartbeat
              port: 8080
              scheme: HTTP
            initialDelaySeconds: 15
            periodSeconds: 30
          name: connect-api
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
              scheme: HTTP
            initialDelaySeconds: 15
          resources: {}
          securityContext:
            allowPrivilegeEscalation: false
            runAsGroup: 999
            runAsUser: 999
          volumeMounts:
            - mountPath: /home/opuser/.op/data
              name: shared-data
        - env:
            - name: OP_HTTP_PORT
              value: "8081"
            - name: OP_SESSION
              valueFrom:
                secretKeyRef:
                  key: 1password-credentials.json
                  name: op-credentials
            - name: OP_BUS_PORT
              value: "11221"
            - name: OP_BUS_PEERS
              value: localhost:11220
            - name: OP_LOG_LEVEL
              value: info
          image: 1password/connect-sync:1.7.2
          imagePullPolicy: IfNotPresent
          livenessProbe:
            failureThreshold: 3
            httpGet:
              path: /heartbeat
              port: 8081
              scheme: HTTP
            initialDelaySeconds: 15
            periodSeconds: 30
          name: connect-sync
          readinessProbe:
            httpGet:
              path: /health
              port: 8081
            initialDelaySeconds: 15
          resources: {}
          securityContext:
            allowPrivilegeEscalation: false
            runAsGroup: 999
            runAsUser: 999
          volumeMounts:
            - mountPath: /home/opuser/.op/data
              name: shared-data
      tolerations: []
      volumes:
        - emptyDir: {}
          name: shared-data
        - name: credentials
          secret:
            secretName: op-credentials
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    cert-manager.io/cluster-issuer: prod
    cert-manager.io/duration: 2160h
    cert-manager.io/renew-before: 360h
  labels:
    app.kubernetes.io/instance: 1password-connect-helm-c8c1b192
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: connect
    helm.sh/chart: connect-1.14.0
  name: connect
  namespace: onepassword-connect
spec:
  ingressClassName: nginx
  rules:
    - host: connect.us-drig-1.drigs.org
      http:
        paths:
          - backend:
              service:
                name: onepassword-connect
                port:
                  number: 8080
            path: /
            pathType: Prefix
  tls:
    - hosts:
        - connect.us-drig-1.drigs.org
      secretName: op-connect-tls
---
apiVersion: v1
kind: Pod
metadata:
  annotations:
    helm.sh/hook: test
    helm.sh/hook-weight: "1"
  labels:
    app.kubernetes.io/instance: 1password-connect-helm-c8c1b192
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: connect
    app.kubernetes.io/version: 1.7.2
    helm.sh/chart: connect-1.14.0
  name: 1password-connect-helm-c8c1b192-health-check
  namespace: onepassword-connect
spec:
  containers:
    - command:
        - curl
        - http://onepassword-connect:8080/health
      image: curlimages/curl
      name: curl
  restartPolicy: Never
---
apiVersion: external-secrets.io/v1beta1
kind: ClusterSecretStore
metadata:
  name: onepassword-secret-store
  namespace: onepassword-connect
spec:
  provider:
    onepassword:
      auth:
        secretRef:
          connectTokenSecretRef:
            key: token
            name: onepassword-token
            namespace: onepassword-connect
      connectHost: http://onepassword-connect.onepassword-connect.svc.cluster.local:8080
      vaults:
        Homelab: 1
